<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="TicketPlus">
  <meta name="author" content="Zhiying Qian">
  <title>TicketPlus</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <header class="top-header">
    <nav class="top-nav">
      <a href="#">Home</a>
      <a href="#">Contact</a>
      <a href="#">About</a>
    </nav>
    <span id="welcome-msg"></span>
    <a id="logout-link" href="logout">Logout</a>
    <i id="avatar" class="avatar fa fa-user fa-2x"></i>
  </header>
  
  <div class="container">
    <header>
      <p>
        <span>Ticket Plus</span>
        <br />Find The Coolest Shows!
      </p>
    </header>

    <section class="main-section">
      <div class="log-form" id="login-form">
      	<div class="form-group">
	 	    <label for="username" style="font-weight:200">Username:</label>
	 	    <input id="username" class="form-control" name="username" type="text">
 	    </div>
 	    <div class="form-group">
	 	    <label for="password">Password:</label>
	 	    <input id="password" class="form-control" name="password" type="password">
 	    </div>
 	    <button id="login-btn" class="btn btn-outline-primary btn-sm">Login</button>
 	    <!-- add a sign-up button -->
 	    <button id="signup-btn" class="btn btn-outline-primary btn-sm">Sign Up</button>
 	    <p id="login-error"></p>
      </div>
      
      <div class="log-form" id="signup-form">
	      <div class="form-group">
	      	<label for="username">Username*:</label>
	      	<input id="username_signup" class="form-control" name="username" type="text">
	      </div>
	      <div class="form-group">
	      	<label for="password">Password*:</label>
	      	<input id="password_signup" class="form-control" name="password" type="password">
	      </div>
	      <div class="form-group">
	      	<label for="firstname">First Name:</label>
	      	<input id="firstname" class="form-control" name="firstname" type="text">
	      </div>
	      <div class="form-group">
	      	<label for="lastname">Last Name:</label>
	      	<input id="lastname" class="form-control" name="lastname" type="text">
	      </div>  
	      <button id="submit-btn" class="btn btn-outline-primary btn-sm">Submit</button>
	       <p id="signup-error"></p>
      </div>
      
    
      <aside id="item-nav">
        <div class="nav-icon">
          <i class="fa fa-sitemap fa-2x"></i>
        </div>
        <nav class="main-nav">
          <a href="#" id="nearby-btn" class="main-nav-btn active">
            <i class="fa fa-map-marker"></i> Nearby
          </a>
          <a href="#" id="fav-btn" class="main-nav-btn">
            <i class="fa fa-heart"></i> My Favorites
          </a>
          <a href="#" id="recommend-btn" class="main-nav-btn">
            <i class="fa fa-thumbs-up"></i> Recommendation
          </a>
        </nav>
      </aside>

      <ul id="item-list">
        <li class="item">
          <img alt="item image" src="https://s3-media3.fl.yelpcdn.com/bphoto/EmBj4qlyQaGd9Q4oXEhEeQ/ms.jpg" />
          <div>
            <a class="item-name" href="#">Item</a>
            <p class="item-category">Vegetarian</p>
            <div class="stars">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
            </div>
          </div>
          <p class="item-address">699 Calderon Ave<br/>Mountain View<br/> CA</p>
          <div class="fav-link">
            <i class="fa fa-heart"></i>
          </div>
        </li>
      </ul>
    </section>
  </div>
  
  <footer>
    <p class="title">What We Do</p>
    <p>"Help you find the best place around."</p>
    <ul>
      <li>
        <p><i class="fa fa-map-o fa-2x"></i></p>
        <p>IRVINE, CA</p>
      </li>
      <li>
        <p><i class="fa fa-envelope-o fa-2x"></i></p>
        <p>zhiyingq@uci.edu</p>
      </li>
      <li>
        <p><i class="fa fa-phone fa-2x"></i></p>
        <p>+1 949 316 9196</p>
      </li>
    </ul>
  </footer>
  
  <script src="https://rawgit.com/emn178/js-md5/master/build/md5.min.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
